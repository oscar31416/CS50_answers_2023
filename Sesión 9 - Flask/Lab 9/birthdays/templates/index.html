<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- DONE - Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input autocomplete="off" name="name" placeholder="Name" type="text">
                    <input autocomplete="off" name="day" placeholder="Day" type="text">
                    <input autocomplete="off" name="month" placeholder="Month" type="text">
                    <button type="submit">Add</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- DONE - Loop through the database entries to display them in a table -->
                        <!-- NOTE - Order of display: name    day-month -->
                        {% for item in item_list %}
                            <tr>
                            <td>{{ item[0].replace("\'", "") }}</td>
                            <td>{{ item[2] }}-{{ item[1] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
